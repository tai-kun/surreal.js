name: Deno

on: push

jobs:
  small:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        deno-version:
          - "^1.44.3"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22.x"

      - uses: denoland/setup-deno@v1
        with:
          deno-version: ${{ matrix.deno-version }}

      - name: Prepare
        run: bash scripts/pretest/small.sh test-env/deno

      - name: Test
        working-directory: test-env/deno
        run: bash scripts/test.sh

  medium:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        deno-version:
          - "^1.44.3"
        surrealdb-version:
          - "v1.5.0"
          - "latest"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22.x"

      - uses: denoland/setup-deno@v1
        with:
          deno-version: ${{ matrix.deno-version }}

      - name: Prepare
        run: bash scripts/pretest/medium.sh test-env/deno ${{ matrix.surrealdb-version }}

      - name: Test
        working-directory: test-env/deno
        run: bash scripts/test.sh

  action-timeline:
    needs:
      - small
      - medium
    permissions:
      actions: read
    runs-on: ubuntu-latest
    steps:
      - uses: Kesin11/actions-timeline@v2
