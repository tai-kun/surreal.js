name: Firefox

on: push

jobs:
  small:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        browser-version:
          - "100"
          - "latest"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22.x"

      - uses: browser-actions/setup-firefox@v1
        with:
          firefox-version: ${{ matrix.browser-version }}
        id: setup-firefox

      - name: Prepare
        run: bash scripts/pretest/small.sh test-env/firefox

      - name: Test
        working-directory: test-env/firefox
        run: bash scripts/test.sh
        env:
          BROWSER_EXECUTABLE_PATH: ${{ steps.setup-firefox.outputs.firefox-path }}

  medium:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        # https://hub.docker.com/r/selenium/standalone-firefox/tags
        browser-version:
          - "100"
          - "latest"
        surrealdb-version:
          - "v1.5.0"
          - "latest"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22.x"

      - uses: browser-actions/setup-firefox@v1
        with:
          firefox-version: ${{ matrix.browser-version }}
        id: setup-firefox

      - name: Prepare
        run: bash scripts/pretest/medium.sh test-env/firefox

      - name: Test
        working-directory: test-env/firefox
        run: bash scripts/test.sh
        env:
          BROWSER_EXECUTABLE_PATH: ${{ steps.setup-firefox.outputs.firefox-path }}

  action-timeline:
    needs:
      - small
      - medium
    permissions:
      actions: read
    runs-on: ubuntu-latest
    steps:
      - uses: Kesin11/actions-timeline@v2
